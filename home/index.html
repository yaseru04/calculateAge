<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="continer">
        <h2>Kalkulator Umur / Age Calculator</h2>
        <div class="input here">
            <label for="dob">Masukkan Tanggal Lahir Anda</label>

        <div class="hasil-section">
            <p>Umur Anda Adalah: <span id="age"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
    
</body>
